<body>
    <div id="app">
        
    <a-scene>
             
            <a-camera 
            id="camera" 
            position="0 1.6 0" 
            look-controls><a-cursor raycaster="objects: .bubble"></a-cursor>

            id="score-text"
            value="0 burbujas explotadas" 
            color="black" 
            position="0 2 -1" 
            width="2" 
            align="center">

            <!-- Cursor/Mira para apuntar y cazar meteoritos -->
            
            
        

            <!-- Fondo -->
            <a-sky src="../imagenes/fotos-fondos/marcheveree.jpg"></a-sky>
            <!-- ORRCAA -->
            <a-entity 
            gltf-model="../imagenes/objetos-oceano/orca/scene.gltf"
            animation-mixer="timeScale: 0.2"
            orca-motion="speed: 1.1; waveHeight: 1; waveFrequency: 0.5; range: 40; rotationOffset: 90 "
            scale="10 10 10"
            position=" 0 40 0">
            </a-entity>
        
        
        
            <!-- DELFIN -->
            <a-entity 
            gltf-model="../imagenes/objetos-oceano/delfin-cute/scene.gltf"
            animation-mixer
            dolphin-motion="speed: 2; range: 20"
            scale="3 3 3" 
            position=" 20 -70 0">
            </a-entity>

    <!-- TIBURON-->
    <a-entity 
    gltf-model="../imagenes/objetos-oceano/shark2/scene.gltf"
    animation-mixer
    shark-motion="speed: 5; amplitude: 1; frequency: 0.5; range: 20"
    scale="5 5 5" 
    position="0 5 0"> </a-entity>
    
    <!-- SUELO CORAL-->
